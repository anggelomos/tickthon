[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
repository = "https://github.com/anggelomos/tickthon"

[tool.setuptools.package-data]
tickthon = ["py.typed"]

[project]
name = "tickthon"
version = "0.3.0"
description = "Yet another unofficial Ticktick API client, it is based on ticktick-py"
readme = "README.md"
authors = [{name = "anggelomos", email = "anggelomos@outlook.com"}]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "requests",
    "attrs",
    "python-dateutil"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "twine",
    "flake8",
    "mypy",
    "types-requests",
    "types-python-dateutil"
]
